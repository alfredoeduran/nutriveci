<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - NutriVeci</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.09); display: flex; flex-direction: row; min-height: 500px; }
        .sidebar { width: 280px; border-right: 1px solid #e0eafc; background: #f7fafd; border-radius: 18px 0 0 18px; padding: 20px 0; overflow-y: auto; }
        .sidebar h2 { text-align: center; margin-bottom: 16px; color: #4a90e2; }
        .conversation-list { list-style: none; padding: 0; margin: 0; }
        .conversation-list li { padding: 10px 18px; cursor: pointer; border-bottom: 1px solid #e0eafc; }
        .conversation-list li.active, .conversation-list li:hover { background: #e0eafc; }
        .main-panel { flex: 1; display: flex; flex-direction: column; padding: 20px 28px; }
        .messages { flex: 1; overflow-y: auto; margin-bottom: 18px; }
        .msg { margin-bottom: 14px; }
        .msg.user { text-align: right; }
        .msg.bot { text-align: left; }
        .msg .bubble { display: inline-block; padding: 10px 14px; border-radius: 16px; font-size: 1em; line-height: 1.4; max-width: 70%; }
        .msg.user .bubble { background: #4a90e2; color: #fff; border-bottom-right-radius: 4px; }
        .msg.bot .bubble { background: #e0eafc; color: #222; border-bottom-left-radius: 4px; }
        .user-info { margin-top: 10px; background: #f7fafd; border-radius: 10px; padding: 10px 14px; font-size: 0.97em; color: #333; }
        .filters { margin-bottom: 16px; display: flex; gap: 10px; }
        .filters select, .filters input { padding: 5px 8px; border-radius: 6px; border: 1px solid #cfd8dc; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Conversaciones</h2>
            <div class="filters">
                <select id="source-filter">
                    <option value="all">Todas</option>
                    <option value="web">Web</option>
                    <option value="telegram">Telegram</option>
                </select>
                <input type="text" id="user-search" placeholder="Buscar usuario..." />
            </div>
            <ul class="conversation-list" id="conversation-list">
                <!-- Conversaciones -->
            </ul>
        </div>
        <div class="main-panel">
            <h2 id="conv-title">Selecciona una conversaci√≥n</h2>
            <div class="messages" id="messages">
                <!-- Mensajes -->
            </div>
            <div class="user-info" id="user-info">
                <!-- Info usuario -->
            </div>
        </div>
    </div>
    <script src="admin_panel.js"></script>
</body>
</html>
